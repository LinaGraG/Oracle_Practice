<!DOCTYPE html>
<html>

<head>

    <!-- etiquetas de contenido   -->
    <meta charset="UTF-8">
    <title>Contacto Barber Shop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo_Barber_Shop_Negro"></h1>
            <!-- listas -->
            <nav>
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="productos.html">Products</a></li>
                    <li><a href="contacto.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input_Padron" required placeholder="Nombre Apellido">

            <label for="correoElectronico"> Correo Electrónico</label>
            <input type="email" id="correoElectronico" class="input_Padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input_Padron" required placeholder="(XXX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input_Padron" required></textarea>

            <fieldset>

                <legend class="test" id="test"> Cómo le gustaría que lo contactemos? </legend>

                <label for="radio_email"><input type="radio" name="contacto" value="email"
                        id="radio_email">Email</label>

                <label for="radio_telefono"><input type="radio" name="contacto" value="teléfono"
                        id="radio_telefono">Teléfono</label>

                <label for="radio_whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio_whatsapp"
                        checked>Whatsapp</label>

            </fieldset>

            <fieldset>

                <legend>Seleccione su Horario de Atención</legend>

                <select>
                    <option> Mañana </option>
                    <option> Tarde </option>
                    <option> Noche </option>

                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Recibir Novedades</label>
            <input type="submit" value="Enviar" class="enviar">

        </form>

        <table>
            <p class="horario">Horario de Atención</p>

            <thead>
                <tr>
                    <th>Día</th>
                    <th>Hora</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Martes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sabado</td>
                    <td>08h ~ 20h</td>
                </tr>

            </tbody>


        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo_Barber_Shop_Blanco">
        <p class="copyright"> ® Berber Shop Alura-2020 </p>
    </footer>

</body>

</html>
